<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header id="site_header">

        <div class="container">
            <div class="row row-cols-2">
                <div class="col logo d-flex align-items-center">
                    <img src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="">
                    <h2 class="mb-0">Campo Minato</h2>
                </div>
                <!-- /.col logo -->
                <div class="col selectors d-flex align-items-center justify-content-end">
                    <p class="mb-0">Difficoltà:</p>
                    <select class="form-select ms-2" aria-label="Default select">
                        <option value="1">Facile</option>
                        <option value="2">Intermedio</option>
                        <option value="3">Difficile</option>
                    </select>
                    <!-- ./selettore difficoltà  -->
                    <button type="button" class="btn btn-light border border-dark ms-2">Play</button>
                    <!-- ./ btn avvio gioco  -->
                </div>
                <!-- /.col selectors -->
            </div>
            <!-- /.row row-cols-2 -->
        </div>
        <!-- /.container -->

    </header>
    <!-- /#site_header -->

    <main id="site_main" class="bg_mint">
        <div class="container_small p-5">
            <div class="cells p-5 d-flex">
            </div>
            <!-- /.cells d-flex -->
        </div>
        <!-- /.container -->
    </main>
    <!-- /#site_main -->

    <footer id="stie_footer">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <p class="mb-0">Made with &hearts; by <a href="#">Boolean</a></p>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </footer>
    <!-- /#stie_footer -->


    <script src="./assets/js/main.js"></script>
</body>
</html>
